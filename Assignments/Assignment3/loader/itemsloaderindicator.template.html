<div class="loader">
    <table class="table table-striped table-condensed">
        <tr ng-repeat="item in fidC.found">
            <td style="width: 90%">{{item.name}}</td>
            <td style="width: 10%">
                <button class="btn btn-danger" ng-click="fidC.onRemove({index: $index})">Don't want this one!</button>
            </td>
        </tr>
    </table>
</div>
