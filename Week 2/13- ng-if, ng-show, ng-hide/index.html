<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListApp">
    <head>
        <title>ng-if, ng-show, ng-hide</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="angular.js"></script>
        <script src="app.js"></script>

    </head>
    <body>
        <h1>ng-if, ng-show, ng-hide</h1>
        
        <!--Preconfigured List-->
        <div ng-controller="ShoppingListController as list">
            <h3>Shopping List</h3>
            
            <input type="text" ng-model="list.itemName" placeholder="item name">
            <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
            <button ng-click="list.addItem()">Add Item</button>
            
            <ol>
                <li ng-repeat="item in list.items">
                    {{item.quantity}} of {{item.name}}
                    <button ng-click="list.removeItem($index)">Remove Item</button>
                </li>
            </ol>
            
            <!--Using ng-if: it comments (removes) the DOM element-->
            <div ng-if="list.errorMessage">[ng-if]Error: {{list.errorMessage}}</div>
            <!--Using ng-show: it adds class(es) to the DOM element-->
            <div ng-show="list.errorMessage">[ng-show]Error: {{list.errorMessage}}</div>
            <!--Using ng-hide: it adds class(es) to the DOM element-->
            <div ng-hide="!list.errorMessage">[ng-hide]Error: {{list.errorMessage}}</div>
        </div>
        
    </body>
</html>
