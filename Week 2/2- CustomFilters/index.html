<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="angular.js"></script>
        <script src="app.js"></script>

    </head>
    <body ng-app="MsgApp">
        <h1>Custom filters</h1>
        <div ng-controller="MsgController">
            <span>{{name}} has a message for you:</span>
            <br>
            Original: {{sayMessage()}}<br>
            Loves: {{sayLovesMessage()}}<br>
            Truth: {{sayLovesMessage() | truth : 'healthy' : 'cookie'}}<br>
            BIG TRUTH: {{sayLovesMessage() | truth : 'healthy' : 'cookie' | uppercase}}<br>
            <div>
                <button ng-click="feedKevin()">Feed {{name}}</button>
                <br>
                
                <span>{{name}} state: {{stateOfBeing}}</span>
            </div>
            
        </div>
    </body>
</html>
