<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListApp">
    <head>
        <title>ng-repeat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="angular.js"></script>
        <script src="app.js"></script>

    </head>
    <body>
        <h1>ng-repeat</h1>
        <div ng-controller="ShoppingListController">
            
            <!--ShoppingList #1:-->
            <h3>Shopping List:</h3>
            <!--<ul>
                <li ng-repeat="item in shoppingList1">{{item}}</li>
            </ul>-->
            
            <!--ShoppingList #2:-->
            <!--<ul>
                <li ng-repeat="item in shoppingList2">Buy {{item.quantity}} of {{item.name}}(s)</li>
            </ul>-->
            
            <!--ShoppingList #3:-->
            <input ng-model="shoppingList2[0].quantity">
            <ul>
                <li ng-repeat="item in shoppingList2">{{$index + 1}}. Buy {{item.quantity}} of {{item.name}}(s)</li>
            </ul>
            <input ng-model="newItemName" placeholder="item name">
            <input ng-model="newItemQuantity" placeholder="item quantity">
            <button ng-click="addToList()">Add To List</button>
        </div>
    </body>
</html>
