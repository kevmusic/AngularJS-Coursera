<h3>{{list.title}}</h3>
<ol>
    <li ng-repeat="item in list.items">
        {{item.quantity}} of {{item.name}}
        
        <!--This is pointing to the directive controller, which doesn't have this function-->
        <!--<button ng-click="list.badRemove($index);">Bad Remove Item</button>-->
        
        <button ng-click="list.onRemove({index: $index})">Remove Item</button>
    </li>
</ol>

<div ng-if="list.cookiesInList()">WARNING! WARNING! COOKIES DETECTED!</div>
