<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListDirectiveApp">
    <head>
        <title>Directives with Transclude</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="jquery-3.1.0.min.js"></script>
        <script src="angular.js"></script>
        <script src="app.js"></script>

    </head>

    <style>
        .error {
            color: red;
            font-weight: bold;
            display: none;
        }

        #list1, #list2 {
            float: left;
        }

        #list2 {
            margin-left: 20px;
        }

        .warning {
            font-style: italic;
        }

        .title {
            background-color: #383838;
        }
    </style>

    <body>
        <h1>Directives with Transclude</h1>

        <!--List #1 - unlimited items-->
        <div ng-controller="ShoppingListController as list">

            <input type="text" ng-model="list.itemName" placeholder="item name">
            <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
            <button ng-click="list.addItem()">Add Item</button>

            <span>{{list.lastRemoved}}</span>
            <br>

            <shopping-list
                           id="list1"
                           items="list.items"
                           title="{{list.title}}"
                           on-remove="list.removeItem(index)">

                <span class="warning">WARNING! WARNING! {{list.warning}}</span>

            </shopping-list>

            <shopping-list
                           id="list2"
                           items="list.items"
                           title="{{list.title}}"
                           on-remove="list.removeItem(index)">

                <div>
                    <div class="title">OH, THE HORROR!</div>
                    <div>{{list.warning}}</div>
                </div>

            </shopping-list>

        </div>

    </body>
</html>
