<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListComponentApp">
    <head>
        <title>Directives with Components</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="jquery-3.1.0.min.js"></script>
        <script src="angular.js"></script>
        <script src="app.js"></script>
    </head>
    
    <style>
        .error {color: red; font-weight: bold; display: none;}
    </style>

    <body>
        <h1>Directives with Components</h1>

        <div id="list" ng-controller="ShoppingListController as list">

            <input type="text" ng-model="list.itemName" placeholder="item name">
            <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
            <button ng-click="list.addItem()">Add Item</button>

            <span>{{list.lastRemoved}}</span>
            <br>

            <shopping-list items="list.items"
                           title="{{list.title}}"
                           on-remove="list.removeItem(index)">
            </shopping-list>

        </div>

    </body>
</html>
